<template name="vacancy">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 mainWrraper">

                <div class="col-sm-8">
                    {{#if VacansyCount}}
                    <h2>vacancy</h2>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Вакансія</th>
                            <th>Навички</th>
                            <th>Mісце розташування</th>
                            <th>З/П</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each VacancyHelp}}
                            <tr>
                                <td>{{Вакансія}}</td>
                                <td>{{Навички}}</td>
                                <td>{{MісцеРозташування}}</td>
                                <td>{{ЗаробітнаПлата}}</td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                        {{else}}
                        <h2>На данний момент немає ні одної вакансії</h2>
                    {{/if}}

                </div>
                {{>rightBlocks}}
            </div>
        </div>
    </div>
</template>
